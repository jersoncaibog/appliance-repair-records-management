<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appliance Repair Shop - RFID System</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header>
        <h1>Appliance Repair Monitoring System</h1>
        <div class="search-container">
          <input
            autocomplete="off"
            type="text"
            id="searchInput"
            placeholder="Scan RFID tag"
            autocomplete="off"
          />
          <select id="filterStatus">
            <option value="">All Status</option>
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-layout">
        <!-- Content Area -->
        <section class="content-area">
          <!-- Repair History Table -->
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>RFID Tag</th>
                  <th>Customer Name</th>
                  <th>Contact</th>
                  <th>Appliance Type</th>
                  <th>Brand</th>
                  <th>Model</th>
                  <th>Issue</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="repairTableBody">
                <!-- Table content will be populated by JavaScript -->
              </tbody>
            </table>
            <!-- Add New Repair Button -->
            <div class="table-footer">
              <div class="footer-buttons">
                <button id="addRepairBtn" class="button primary">
                  Add New Repair
                </button>
              </div>
              <div class="pagination">
                <button id="prevPage" class="button secondary">Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPage" class="button secondary">Next</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Modal for Add/Edit Repair -->
    <div id="repairModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add New Repair</h2>
        <form id="repairForm">
          <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input
              autocomplete="off"
              type="text"
              id="customerName"
              name="customer_name"
              required
            />
          </div>
          <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input
              autocomplete="off"
              type="tel"
              id="contactNumber"
              name="contact_number"
              required
            />
          </div>
          <div class="form-group">
            <label for="applianceType">Appliance Type</label>
            <input
              autocomplete="off"
              type="text"
              id="applianceType"
              name="appliance_type"
              required
            />
          </div>
          <div class="form-group">
            <label for="brand">Brand</label>
            <input autocomplete="off" type="text" id="brand" required />
          </div>
          <div class="form-group">
            <label for="model">Model</label>
            <input autocomplete="off" type="text" id="model" required />
          </div>
          <div class="form-group">
            <label for="issueDescription">Issue Description</label>
            <textarea
              id="issueDescription"
              name="issue_description"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="repairStatus">Status</label>
            <select id="repairStatus" name="repair_status" required>
              <option value="Pending">Pending</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
          <div class="form-group">
            <label for="rfidTag">RFID Tag</label>
            <input
              autocomplete="off"
              type="text"
              id="rfidTag"
              name="rfid_tag"
              required
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="button primary">Save</button>
            <button type="button" class="button secondary" id="cancelBtn">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- RFID Scanner Modal -->
    <div id="scannerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>RFID Scanner</h2>
        <div class="rfid-container">
          <div class="rfid-input-container">
            <input
              autocomplete="off"
              type="text"
              id="rfidInput"
              class="rfid-input"
              placeholder="Scan or enter RFID tag..."
              autocomplete="off"
            />
            <button id="scanButton" class="button primary">Scan</button>
          </div>
          <div class="rfid-status" id="rfidStatus">Ready to scan...</div>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
