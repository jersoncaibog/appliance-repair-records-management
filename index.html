<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFID Motor Parts Management System</title>
    <!-- ShadCN UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shadcn/ui@0.1.0/dist/shadcn-ui.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="header-left">
            <h1>Motor Parts Management</h1>
            <nav class="navigation">
              <a href="index.html" class="nav-link active">Products</a>
              <a href="transactions.html" class="nav-link">Transactions</a>
            </nav>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Products Section -->
        <section class="products-section">
          <h2>Products Inventory</h2>

          <!-- Action Buttons and Search -->
          <div class="action-buttons">
            <button id="addProductBtn" class="primary-btn">
              Add New Product
            </button>
            <button id="newTransactionBtn" class="secondary-btn">
              New Transaction
            </button>
            <div class="search-container">
              <input
                type="text"
                id="rfidSearch"
                placeholder="Scan RFID Tag or Search Products..."
              />
              <button id="searchBtn">Search</button>
            </div>
          </div>

          <div class="table-container">
            <table id="productsTable">
              <thead>
                <tr>
                  <th>RFID Tag ID</th>
                  <th>Part Name</th>
                  <th>Brand</th>
                  <th>Category</th>
                  <th>Location</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="productsTableBody">
                <!-- Products will be dynamically loaded here -->
              </tbody>
            </table>
          </div>
        </section>
      </main>

      <!-- Modal for Add/Edit Product -->
      <div id="productModal" class="modal">
        <div class="modal-content">
          <h2 id="modalTitle">Add New Product</h2>
          <form id="productForm">
            <div class="form-group">
              <label for="rfidTag">RFID Tag ID</label>
              <input type="text" id="rfidTag" required />
            </div>
            <div class="form-group">
              <label for="partName">Part Name</label>
              <input type="text" id="partName" required />
            </div>
            <div class="form-group">
              <label for="brand">Brand</label>
              <input type="text" id="brand" required />
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" id="category" required />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" id="location" required />
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" required />
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" id="price" step="0.01" required />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" rows="3"></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="primary-btn">Save</button>
              <button
                type="button"
                class="secondary-btn"
                onclick="closeModal()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/products.js"></script>
  </body>
</html>
