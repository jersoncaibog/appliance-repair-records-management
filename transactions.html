<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions - RFID Motor Parts Management</title>
    <!-- ShadCN UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shadcn/ui@0.1.0/dist/shadcn-ui.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="header-left">
            <h1>Motor Parts Management</h1>
            <nav class="navigation">
              <a href="index.html" class="nav-link">Products</a>
              <a href="transactions.html" class="nav-link active"
                >Transactions</a
              >
            </nav>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Transactions Section -->
        <section class="transactions-section">
          <h2>Transaction History</h2>

          <!-- Action Buttons and Filter -->
          <div class="action-buttons">
            <button id="newTransactionBtn" class="primary-btn">
              New Transaction
            </button>
            <select
              id="transactionType"
              class="filter-select"
              onchange="filterTransactions()"
            >
              <option value="all">All Transactions</option>
              <option value="SUPPLY">Supply</option>
              <option value="SALE_OUT">Sale Out</option>
            </select>
          </div>

          <div class="table-container">
            <table id="transactionsTable">
              <thead>
                <tr>
                  <th>Transaction ID</th>
                  <th>Type</th>
                  <th>RFID Tag ID</th>
                  <th>Part Name</th>
                  <th>Date & Time</th>
                  <th>Reference Number</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody id="transactionsTableBody">
                <!-- Transactions will be dynamically loaded here -->
              </tbody>
            </table>
          </div>
        </section>
      </main>

      <!-- Modal for New Transaction -->
      <div id="transactionModal" class="modal">
        <div class="modal-content">
          <h2>New Transaction</h2>
          <form id="transactionForm">
            <div class="form-group">
              <label for="transType">Transaction Type</label>
              <select id="transType" required>
                <option value="SUPPLY">Supply</option>
                <option value="SALE_OUT">Sale Out</option>
              </select>
            </div>
            <div class="form-group">
              <label for="productRfid">RFID Tag ID</label>
              <input type="text" id="productRfid" required />
            </div>
            <div class="form-group">
              <label for="transQuantity">Quantity</label>
              <input type="number" id="transQuantity" required />
            </div>
            <div class="form-group">
              <label for="referenceNumber">Reference Number</label>
              <input type="text" id="referenceNumber" required />
            </div>
            <div class="form-actions">
              <button type="submit" class="primary-btn">
                Save Transaction
              </button>
              <button
                type="button"
                class="secondary-btn"
                onclick="closeModal()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/transactions.js"></script>
  </body>
</html>
